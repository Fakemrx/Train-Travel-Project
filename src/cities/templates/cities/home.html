{% extends 'base.html' %}
    {% block titlename %}
        Cities list
    {% endblock %}
    {% block bodydata %}
        <div class="row">
            <div class="col-md">
                <h1>Page loaded</h1>
                {% for item in qs %}
                    <p>
                        <a href="{% url 'cities:city_details' pk=item.pk %}">{{ item.name }}</a>
                    </p>
                {% endfor %}
            </div>
        </div>
    {% endblock %}
