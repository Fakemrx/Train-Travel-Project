{% extends 'base.html' %}
    {% block titlename %}
        {{ city.name }}
    {% endblock %}
    {% block bodydata %}
        <br>
        <div class="row">
            <div class="col-md">
                <h3>{{ city.name }}</h3>
                <a href="https://google.com/search?q={{ city.name }}">
                    <button type="button" class="btn btn-info">
                        Подробнее
                    </button>
                </a>
                <br><br>
                <a href="{% url 'cities:update' pk=city.pk %}">
                    <button type="button" class="btn btn-warning">
                        Изменить
                    </button>
                </a>
                <br><br>
                <a href="{% url 'cities:delete' pk=city.pk %}">
                    <button type="button" class="btn btn-danger">
                        Удалить
                    </button>
                </a>
                <br><br>
                <a href="{% url 'cities:home' %}">
                    <button type="button" class="btn btn-secondary">
                        Назад к списку
                    </button>
                </a>
            </div>
        </div>
    {% endblock %}
